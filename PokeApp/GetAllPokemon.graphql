query GetAllPokemon {
  getAllPokemon {
    num
    color
    baseSpecies
    key
    sprite
    shinySprite
    types {
      name
    }
    preevolutions {
      num
      color
      key
      sprite
      shinySprite
    }
    evolutions {
      num
      color
      key
      sprite
      shinySprite
    }
  }
}
